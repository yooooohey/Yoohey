<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デプロイテスト</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f9ff;
            color: #1e3a8a;
        }
        .container {
            text-align: center;
            padding: 2rem 3rem;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        a:hover {
            border-color: #2563eb;
        }
        .info {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ デプロイテスト成功！</h1>
        <p>このページが表示されていれば、GitHub Pagesへのデプロイは正常に動作しています。</p>
        <p>次に、<a href="./index.html">メインのアプリページ</a>が正しく表示されるか確認してください。</p>
        <div class="info">
            <p>もしメインアプリが表示されない場合は、<br>ブラウザの開発者ツール（F12キー）でコンソールエラーを確認してみてください。</p>
        </div>
    </div>
</body>
</html>
